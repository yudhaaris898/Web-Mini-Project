</header>
    <!-- ./Navigation -->

     <!-- Image Header -->
      <div class="flex flex-col w-full h-[400px] bg-[url('assets/public/images/header.jpg')] bg-cover bg-center justify-center font-bold">
        <div class="text-center m-2 p-2">
          <p class="text-7xl p-2 max-sm:text-4xl text-gray-700">Mini Project</p>
          <p class="text-center p-1 text-xl text-gray-600 max-sm:text-lg">
            Kumpulan project sederhana yang dikembangkan untuk melatih keterampilan pengembangan web
          </p>
        </div>
      </div>
    <!-- ./ Image Header -->

    <!-- Contact -->
    <div class="max-w-4xl mt-5 mx-auto bg-gray-50 shadow rounded-lg p-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <!-- Kolom kiri -->
        <div class="md:col-span-1" id="contact">
          <h2 class="text-lg font-medium text-gray-900">Contact</h2>
          <p class="mt-1 text-sm text-gray-600">
            Mari terhubung dengan saya
          </p>
        </div>

        <!-- Kolom kanan -->
        <div class="md:col-span-2">
          <form
          action="https://formsubmit.co/yudhaaris898@gmail.com"
          method="POST"
        >
          <div class="flex flex-col gap-6">
            <div class="flex flex-col gap-2">
              <label class="font-semibold" for="namalengkap">Nama Lengkap</label>
              <input type="text" name="Nama" id="namalengkap" placeholder="Masukkan nama..." class="border border-zinc-500 p-2 rounded-lg" required autofocus/>
            </div>
            <div class="flex flex-col gap-2">
              <label class="font-semibold" for="email">Email</label>
              <input type="email" name="Email" id="email" placeholder="Masukkan email..." class="border border-zinc-500 p-2 rounded-lg" required />
            </div>
            <div class="flex flex-col gap-2">
              <label htmlFor="pesan" class="font-semibold" for="pesan">
                Pesan
              </label>
              <textarea name="Pesan" id="pesan" id="pesan" cols="1" rows="" placeholder="Masukkan pesan..." class="border border-zinc-500 p-2 rounded-lg" required></textarea>
            </div>
            <div class="text-end">
              <button type="submit" class="bg-sky-900 p-2 m-3 mt-0 mb-0 ml-0 w-40 rounded-lg border border-zinc-600 hover:bg-sky-800 text-white font-semibold">
                Kirim Pesan
              </button>
              <button type="reset" class="bg-sky-900 p-2 w-40 rounded-lg border border-zinc-600 hover:bg-sky-800 text-white font-semibold">
                Reset
              </button>
            </div>
          </div>
        </form>
        </div>

      </div>
    </div>

   <!-- Footer -->
    <div class="mt-5 py-1 flex md:flex-row flex-col gap-3 md:gap-0 justify-between items-center bg-sky-950 text-white">

            <a class="rounded-t-2xl p-3 hover:bg-red-600 font-semibold" href="#contact">Contact</a>
        </div>
        <div class="flex items-center gap-3 px-6 py-2">
            <a href="https://github.com/yudhaaris898" target="_blank"><i class="ri-github-fill ri-2x"></i></a>
            <a href="https://www.instagram.com/yudaris_047/" target="_blank"><i class="ri-instagram-fill ri-2x"></i></a>
            <a href="https://www.linkedin.com/in/yudha-aris-433b72374/" target="_blank"><i class="ri-linkedin-fill ri-2x"></i></a>
        </div>
    </div>
